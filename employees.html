<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Employee Directory</title>

    <link rel="stylesheet" href="projects/employees/css/normalize.css">
    
    <link rel="stylesheet" href="projects/employees/css/style.css">
</head>
<body>
    <header>
        <h1>Awesome Startup Employee&nbsp;Directory</h1>
        <input type="text" name="" id="search-box">
    </header>
    <main class="grid-container">
        
        <div class="overlay hidden modal">
            <div class="modal-container modal">
                <button class="modal-close modal">x</button>
                <div class="modal-text modal">
                    <div class="modal-card modal">
                        <img src="projects/employees/img/universal-person-icon.png" alt="" class="avatar modal">
                        <div class="text-container modal">
                            <h4 class="name modal">This is my name</h4>
                            <p class="email modal">this@email.com</p>
                            <p class="state modal">state </p>
                            <hr class="modal">
                            <p class="phone modla">+420 731 912985</p>
                            <address class="address modal">Adress: Straskov 151, 411 84, Straskov-Vodochody,Ceska Republika</address>
                            <p class="DoB modal">Birdthdate: 22/01/1980</p>
                        </div>
                    </div>
                </div>
                <img src="projects/employees/img/previous-next-icon-23.jpg" alt="next" class="next modal">
                <img src="projects/employees/img/previous-next-icon-23.jpg" alt="next" class="previous modal">
            </div>
            
        </div>
    </main>
    <footer></footer>  
    <script src="projects/employees/js/app.js"></script>  
</body>
</html>
